<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootballKnowledge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9ac74e04c6.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section id="landing_page">
        <nav>
            <h1 class="nav__title">Football Knowledge</h1>
            <ul class="nav__links">
                <li class="link__hover-effect link__hover-effect--white">
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li class="link__hover-effect link__hover-effect--white">
                    <a href="#" class="nav__link">Find a league</a>
                </li>
                <li class="link__hover-effect link__hover-effect--white">
                    <a\ class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">    
                <h1 class="section__title">
                    Find your league
                </h1>
                <h2 class="section__subtitle">
                    The place to find all your leagues
                </h2>
                <form class="input__form">
                    <input type="text" class="input" placeholder="search for your league" name="query">
                    <button class="input__btn">Search</button>
                </form>
            </div>
        </div>
    </section>
    <section id="leagues">
        <div class="container">
            <div class="row league__row">
                <div class="league__top-bar">
                    <div class="league__para--top-bar">Search</div>
                    <select id="filter" onchange="filterLeagues(event)">
                        <option value="" disabled selected>Sort</option>
                        <option value="A_TO_Z">A to Z</option>
                        <option value="Z_TO_A">Z to A</option>
                    </select>
                </div>
                <div class="leagues__list">
                    <para class="league__para">No Results Found</para>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
        <div class="row footer__row">
          <figure>
            <h2 class="footer__title">Football Knowledge</h2>
          </figure>
          <div class="footer__social--links">
            <a href="#landing__page" 
            class="footer__social--link
              link__hover-effect
              link__hover-effect--white
            ">
              Home
            </a>
            <a href="#leagues" 
            class="footer__social--link
              link__hover-effect
              link__hover-effect--white
            ">
              Find a league
            </a>
            <a href="#" class="
            footer__social--link
            link__hover-effect
            link__hover-effect--white">
              Contact
            </a>
          </div>
          <div class="footer__copyright">
            Copyright Â© Emmanuel Rodriguez
          </div>
        </div>
      </div>
    </footer>
</body>

</html>
